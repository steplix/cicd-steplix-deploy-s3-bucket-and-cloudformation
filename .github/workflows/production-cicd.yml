name: Push in master branch
run-name: >
  ${{ github.event.pull_request.title }}

on:
  pull_request_target:
    types:
      - closed
    branches:
      - master

jobs:

  tagging:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/create-tag.yml
    with:
      text-where-search-for-parameters: ${{ github.event.pull_request.title }}

  build-zip-upload:
    needs: [ tagging ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}
      - run: npm ci
      - run: npm run release
      #ZIP
      - name: generate-zip
        id: zip
        run: cd out && tar -czvf ${{ needs.tagging.outputs.tag }}.tar.gz *

      #UPLOAD
      - uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.PROD_AWS_REGION }}
      - name: copy files to S3
        run: |
          aws s3 cp out/${{ needs.tagging.outputs.tag }}.tar.gz s3://${{ vars.PROD_AWS_BUCKET_ARTIFACT }}/${{ needs.tagging.outputs.tag }}.tar.gz


  notify:
    if: ${{ always() }}
    needs: [ tagging,build-zip-upload ]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: steplix/cicd-notify@0.0.17
        with:
          template: 'push'
          status: ${{ needs.tagging.result || needs.build-zip-upload.result }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}