name: Push in development branch
run-name: >
  "Create PR FROM develop TO ${{ vars.DESTINATION_PR_ON_DEVELOP_WORKFLOW }}: ${{ github.event.head_commit.message }}"

on:
  push:
    branches:
      - develop


jobs:
  testing:
    uses: ./.github/workflows/test.yml
    with:
      node-version: ${{ vars.NODE_VERSION }}

  build:
    needs: [ testing ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}
      - run: npm ci
      - run: npm run release


  generate-pr:
    needs: [build]
    uses: ./.github/workflows/generate-pr.yml
    with:
      destination-branch-name: ${{ vars.DESTINATION_PR_ON_DEVELOP_WORKFLOW }}
      pr-title: "Pushing develop into ${{ vars.DESTINATION_PR_ON_DEVELOP_WORKFLOW }}"

  notify:
    if: ${{ always() }}
    needs: [testing, build, generate-pr]
    uses: ./.github/workflows/notify.yml
    with:
      slack-channel: ${{ vars.SLACK_CHANNEL }}
      slack-title: Push in DEVELOP branch
      slack-message: ${{ github.repository.url }}
      job-status: ${{ needs.testing.result || needs.build.result || needs.generate-pr.result }}
    secrets:
      slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
